    <script>
    nums = [2,7,9,11];
    target = 9;
    var twoSum = function(nums, target) {
        var a = [];
        for (var i = 0, len = nums.length; i < len; i++) {
        var tmp = target - nums[i];
        if (a[tmp] !== undefined)

        a[nums[i]] = i;
        }
    };
